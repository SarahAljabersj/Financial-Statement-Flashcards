<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Statement Flashcards - By Sarah AlJaber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Financial Statement Flashcards</h1>
            <p>Learn which statement each account appears on</p>
        </header>
        
        <div id="statementFilter" class="filter-buttons">
            <!-- Statement filters will be added here -->
        </div>
        
        <div class="flashcard-container">
            <div id="flashcard" class="flashcard">
                <div class="card-front" id="cardFront">
                    <h3>Account:</h3>
                    <p id="accountName"></p>
                </div>
                <div class="card-back" id="cardBack">
                    <div id="categoryBadge" class="category-badge"></div>
                    <h3>Financial Statement:</h3>
                    <p id="statementText"></p>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="prevBtn" class="nav-button">Previous</button>
            <div class="card-counter">
                <span id="currentCardNum">1</span> of <span id="totalCards">60</span>
                <button id="randomBtn" class="action-button">Random</button>
                <button id="flipBtn" class="action-button flip">Flip</button>
            </div>
            <button id="nextBtn" class="nav-button">Next</button>
        </div>
        
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        
        <footer>
            <p>With love by Sarah AlJaber</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
